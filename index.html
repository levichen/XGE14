		<script type="text/javascript">
			Array.prototype.shuffle = function() {
				for (var i = 0; i < this.length; i++) {
					var randomIndex = Math.floor((Math.random() * (this.length - 1)));
					var tmpItem = this[randomIndex];

					// swap
					this[randomIndex] = this[i];
					this[i] = tmpItem;
					tmpItem = null; 
				}
				return this;
			};
		</script>
